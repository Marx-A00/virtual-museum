<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Museum</title>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <h1>Virtual Museum</h1>
        <p>Use W, A, S, D keys or arrow keys to move. Press SPACE to jump. Look around with the mouse.</p>
        <p>Press ESC to release mouse control.</p>
      </div>
      <div id="loading">Loading...</div>
      
      <div id="key-display">
        <div id="speed-meter">
          <div id="speed-label">SPEED</div>
          <div id="speed-value">0</div>
          <div id="speed-bar-container">
            <div id="speed-bar"></div>
          </div>
        </div>
        <div class="key" id="key-W">W</div>
        <div class="key-row">
          <div class="key" id="key-A">A</div>
          <div class="key" id="key-S">S</div>
          <div class="key" id="key-D">D</div>
        </div>
        <div class="key spacebar" id="key-Space">JUMP</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
